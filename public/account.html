<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>accpage</title>
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!--entire bankapp-->
    <div class="card bankapp">
        <!--bankapp header-->
        <div class="bankapp-header">
            <div class="header-content card-header d-flex justify-content-between align-items-center">
                <button class="btn btn-link button-back" type="button">
                    <i class="bi bi-caret-left-fill"></i>
                </button>
                <div class="other-acc">
                    <a href="your-link-here" class="oa-text">
                        other accounts&nbsp;&nbsp;&nbsp;
                        <i class="bi bi-arrow-left-right"></i>
                    </a>
                </div>
                <button class="btn btn-link button-magnify" type="button">
                    <i class="bi bi-zoom-in"></i>
                </button>
            </div>
        </div>

        <!--bankapp content area-->
        <div class="card-body account-space">
          <blockquote class="blockquote mb-0">
            <div style="margin-bottom: -6px; margin-top: -4px; font-weight: bold; font-size: larger;">
                <p>Savings Account</p>
            </div>
            <div class="acc-num">
                1234567812345678
            </div>

            <div class="availablebal">
                <div class="ab-text">
                    available balance
                </div>
                <div class="ab-amt">
                    10000 sgd
                </div>
            </div>

            <div class="et-header">
                Transactions
            </div>

            <a href="#" class="estatement">
                <div class="es-text">
                    <i class="bi bi-journal-text"></i>
                    &nbsp;&nbsp;&nbsp;&nbsp;view e-statements&nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="bi bi-caret-right-fill"></i>
                </div>
            </a>

            <div class="tr-log tr-log-red">
                <div class="tr-date">
                    date
                </div>
                <div class="tr-infomoney">
                    <div class="tr-info">
                        aaaaaa
                    </div>
                    <div class="tr-money">
                        -50.00 sgd
                    </div>
                </div>
            </div>

            <div class="tr-log tr-log-green">
                <div class="tr-date">
                    date
                </div>
                <div class="tr-infomoney">
                    <div class="tr-info">
                        aaaaaa
                    </div>
                    <div class="tr-money">
                        +10.00 sgd
                    </div>
                </div>
            </div>

            <div class="tr-log tr-log-red">
                <div class="tr-date">
                    date
                </div>
                <div class="tr-infomoney">
                    <div class="tr-info">
                        aaaaaa
                    </div>
                    <div class="tr-money">
                        -100.00 sgd
                    </div>
                </div>
            </div>

            <div class="tr-log tr-log-green">
                <div class="tr-date">
                    date
                </div>
                <div class="tr-infomoney">
                    <div class="tr-info">
                        aaaaaa
                    </div>
                    <div class="tr-money">
                        +20.00 sgd
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="js/bootstrap/bootstrap.bundle.js"></script>
</body>

</html>

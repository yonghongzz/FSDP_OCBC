<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>overseas transfer success</title>
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/overseas-style.css" />
</head>

<body>
    <div class="success-container">
        <!-- Big Tick Icon -->
        <div class="success-icon" style="font-size: 80px;;">
            <i class="bi bi-check-circle"></i>
        </div>

        <!-- Success Message -->
        <div class="success-message" style="margin-bottom: -10px; font-size: 18px;">You have successfully transferred 300 MYR to John Doe.</div>
    </div>

    <div id="recipient-container">
        <!-- Recipient boxes will be dynamically inserted here -->
        <div class="recipient-box">
            <div class="recipient-left">
                <img src="path/to/pfp-icon.png" alt="Profile Icon" class="recipient-pfp" />
                <div class="recipient-info">
                    <p class="recipient-name">John Doe</p>
                    <p class="recipient-bank">Bank of Example</p>
                </div>
            </div>
        </div>   
    </div>   

    <div class="recipient-box" style="background-color: rgb(255, 244, 85); border: 1px solid #000000; margin-top: 10px;">
        <div class="recipient-left">
            <div class="recipient-info">
                <p class="recipient-bank" style="color: rgb(52, 52, 52); margin-bottom: 0px; margin-top: -10px;">John Doe receives:</p>
                <p class="recipient-name" style="margin-bottom: 0px; color: rgb(0, 0, 0);">300.00 MYR</p>
            </div>
        </div>
    </div>

    <div class="recipient-box" style="background-color: rgb(252, 246, 162); border: 1px solid #000000; margin-top: 10px;">
        <div class="recipient-left">
            <div class="recipient-info">
                <p class="recipient-bank" style="color: rgb(52, 52, 52); margin-bottom: 0px; margin-top: -10px;">Category of transfer:</p>
                <p class="recipient-name" style="margin-bottom: 0px; color: rgb(0, 0, 0);">Gift</p>
            </div>
        </div>
    </div>

    <div class="recipient-box" style="background-color: rgb(255, 255, 237); border: 1px solid #000000; margin-top: -10px; font-size: 15px; margin-bottom: 20px;">
        <div class="recipient-left">
            <div class="recipient-info">
                <p class="recipient-bank" style="margin-bottom: 0px; margin-top: -10px;">Exchange rate</p>
                <p class="recipient-name" style="margin-bottom: 0px;">1 SGD = 3.00 MYR</p>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <div class="next-button-container" style="margin-top: -6px;">
        <button class="next-button" style="padding: 10px 60px;">Back to Home</button>
    </div>   
</body>

</html>

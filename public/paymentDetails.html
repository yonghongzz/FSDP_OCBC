<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/paymentDetails.css">
</head>
<body>
    <header>
        <h1>Confirm Payment</h1>
    </header>
    <main>
        <div class="payment-details">
            <h2>Payment Details</h2>
            <div class="detail-item">
                <span class="label">Paying to:</span>
                <span id="recipient" class="value"></span>
            </div>
            <div class="detail-item">
                <span class="label">Amount:</span>
                <span id="amount" class="value"></span>
            </div>
            <div class="detail-item">
                <span class="label">Date:</span>
                <span id="date" class="value"></span>
            </div>
            <div class="detail-item">
                <span class="label">Reference:</span>
                <span id="reference" class="value"></span>
            </div>
        </div>

        <div class="slider-container">
            <div id="slider">
                <div id="slider-thumb">
                    <span class="arrow">→</span>
                </div>
                <div id="slider-text">Slide to confirm payment</div>
            </div>
        </div>

        <div id="success-modal" class="modal hidden">
            <div class="modal-content">
                <div class="success-icon">✓</div>
                <h2>Payment Successful!</h2>
                <div class="success-details">
                    <p>You have paid</p>
                    <p class="amount" id="success-amount"></p>
                    <p>to</p>
                    <p class="recipient" id="success-recipient"></p>
                </div>
                <button id="done-btn" class="primary-btn">Done</button>
            </div>
        </div>
    </main>
</body>
<script src="paymentDetails.js"></script>
</html>

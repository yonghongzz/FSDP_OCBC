<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC Help Desk</title>
    <link rel="stylesheet" href="css/styles2.css">
    <style>
        .logo{
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Today's Date
        </div>
        <div class="logo">
            <img src="img/ocbc-logo.png" alt="OCBC Logo" width="50%"> <!-- Ensure you have the logo image in your project folder -->
        </div>
        <h2>Help Desk</h2>
        <div class="tab-content" id="pills-tabContent">
            <!-- login -->
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab"
                tabindex="0">
                <form id="login" novalidate>
                    <div class="inputs">
                        <div class="form-group">
                            <label for="loginUsername" class="form-label">Username</label>
                            <input type="email" id="loginUsername" class="form-control"
                                placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" id="loginPassword" class="form-control"
                                placeholder="Enter password">
                        </div>
                        <a href="staff-login.html">Staff Login</a>
                    </div>
                    <button id="login-button" type="submit" class="btn btn-danger">Login</button>
                    <div id="loginError"></div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/loginscript.js"></script>
<script>
    localStorage.setItem('role', 'staff');
</script>
</html>

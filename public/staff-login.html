<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC Help Desk</title>
    <link rel="stylesheet" href="css/simulation.css">
</head>
<body>
    <div class="container">
        <div class="header">
            Today's Date
        </div>
        <div class="logo">
            <img src="imgs/ocbc-logo.png" alt="OCBC Logo"> <!-- Ensure you have the logo image in your project folder -->
        </div>
        <h2>Help Desk</h2>
        <form class="login-form">
            <label for="staff-id">StaffID:</label>
            <input type="text" id="staff-id" name="staff-id">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <button type="submit"><a href="staff-page.html">Login</a></button>
        </form>
    </div>
</body>
</html>

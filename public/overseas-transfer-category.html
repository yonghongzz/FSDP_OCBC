<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>overseas transfer category</title>
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/overseas-style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <!--entire thing-->
    <div class="card bankapp">
        <!--bankapp header-->
        <div class="bankapp-header">
            <div class="header-content card-header d-flex justify-content-between align-items-center">
                <!-- Left Icon -->
                <div class="header-left">
                    <a href="#" class="header-icon-link">
                        <i class="bi bi-house header-icon"></i>
                    </a>
                </div>
        
                <!-- Header Text -->
                <div class="header-center">
                    <h1 class="header-title" style="font-weight: 500;">Overseas Transfer</h1>
                </div>
        
                <!-- Right Icons -->
                <div class="header-right">
                    <a href="#" class="header-icon-link">
                        <i class="bi bi-gear header-icon"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="w3-border">
            <div class="w3-container w3-green w3-center" style="height:24px;width:75%;">75%</div>
        </div>

        <!-- Recipients Text -->
        <h2 class="recipients-title" style="padding-top: 10px;">Step 3: Select a transfer category</h2>

        <!-- Explanation under "Select Currency" -->
        <h2 class="recipients-choose-currency"style="padding-bottom: 10px;">Select a category for this transfer.</h2>

        <div class="currency-dropdown-container">
            <select id="currency-dropdown" class="currency-dropdown">
                <option value="gift">Gift</option>
                <option value="business">Business</option>
                <option value="education">Education</option>
                <option value="charity">Charity</option>
                <option value="others">Others</option>
            </select>
        </div>    

        <!-- Next Button -->
        <div class="next-button-container" style="margin-top: 220px;">
            <button class="next-button">Next</button>
        </div>   
    </div>    

    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="js/bootstrap/bootstrap.bundle.js"></script>
    <script src="js/overseas-transaction-menu.js"></script>
    <script src="./js/magnifying.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/tts.js"></script>
    <script src="js/voice.js"></script>

</body>

</html>

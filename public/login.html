<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC Digital Banking</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
      
    <div class="container">
        <div class="header">
            <div class="notification-bell">üîî</div>
            <div class="help-icon">‚ùì</div>
        </div>

        <h1 class="title">OCBC Digital Banking</h1>

        <div class="warning">
            <p>Beware of scams!<br>Do not make random transactions</p>
        </div>

        <div class="tab-content" id="pills-tabContent">
            <!-- login -->
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab"
                tabindex="0">
                <form id="login" novalidate>
                    <div class="inputs">
                        <div class="form-group">
                            <label for="loginUsername" class="form-label">E-mail Address</label>
                            <input type="email" id="loginUsername" class="form-control"
                                placeholder="Enter username...">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" id="loginPassword" class="form-control"
                                placeholder="Enter password...">
                        </div>
                        <div class="form-group">
                            <label for="userType" class="form-label">User Type</label>
                            <select id="userType" class="form-control">
                                <option value="user">User</option>
                                <option value="staff">Staff</option>
                            </select>
                        </div>
                    </div>
                    <button id="login-button" type="submit" class="btn btn-danger">Login</button>
                    <div id="loginError"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/loginscript.js"></script>
</body>

</html>

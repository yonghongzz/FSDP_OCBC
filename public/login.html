<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC Digital Banking</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
      
    <div class="container">
        <div class="header">
            <div class="notification-bell">üîî</div>
            <div class="help-icon">‚ùì</div>
        </div>

        <h1 class="title">OCBC Digital Banking</h1>

        <div class="warning">
            <p>Beware of scams!<br>Do not make random transactions</p>
        </div>

        <div class="tab-content" id="pills-tabContent">
            <!-- login -->
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab"
                tabindex="0">
                <form id="login" novalidate>
                    <div class="inputs">
                        <div class="form-group">
                            <label for="loginUsername" class="form-label">Username</label>
                            <input type="email" id="loginUsername" class="form-control"
                                placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" id="loginPassword" class="form-control"
                                placeholder="Enter password">
                        </div>
                        <a href="staff-login.html">Staff Login</a>
                    </div>
                    <button id="login-button" type="submit" class="btn btn-danger">Login</button>
                
                    <div id="loginError"></div>
                    
                </form>
                <button class="btn" id="biometric">Fingerprint</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
    <script src="js/loginscript.js"></script>
    <script>
        // set the role to be the user
        localStorage.setItem('role', 'user');
    </script>
</body>

</html>

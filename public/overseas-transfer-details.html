<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>overseas transfer details</title>
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/overseas-style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <!--entire thing-->
    <div class="card bankapp">
        <!--bankapp header-->
        <div class="bankapp-header">
            <div class="header-content card-header d-flex justify-content-between align-items-center">
                <!-- Left Icon -->
                <div class="header-left">
                    <a href="overseas-select-fund.html" class="header-icon-link">
                        <i class="bi bi-arrow-left header-icon"></i>
                    </a>
                </div>
        
                <!-- Header Text -->
                <div class="header-center">
                    <h1 class="header-title" style="font-weight: 500;">Overseas Transfer</h1>
                </div>
        
                <!-- Right Icons -->
                <div class="header-right">
                    <a href="overseas-transaction-help.html" class="header-icon-link">
                        <i class="bi bi-question-circle header-icon"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="w3-border">
            <div class="w3-container w3-green w3-center" style="height:24px;width:50%;">50%</div>
        </div>

        <!-- Recipients Text -->
        <h2 class="recipients-title" style="padding-top: 0px;">Step 2: Enter transfer amount</h2>

        <!-- Explanation under "Select Currency" -->
        <h2 class="recipients-choose-currency"style="padding-bottom: 10px;">Enter preferred amount to transfer to recipient.</h2>

        <div id="recipient-container" style="font-weight: 500;">
            <!-- Recipient boxes will be dynamically inserted here -->
            <div class="recipient-box">
                <div class="recipient-left">
                    <img src="path/to/pfp-icon.png" alt="Profile Icon" class="recipient-pfp" />
                    <div class="recipient-info">
                        <p class="recipient-name">John Doe</p>
                        <p class="recipient-bank">Bank of Example</p>
                    </div>
                </div>
            </div>   
        </div>   
        
        <!-- Recipient Full Name -->
        <div class="form-group" style="margin: 10px 15px;">
            <label for="transfer-amount">Amount to transfer (in SGD):</label>
            <input type="text" id="transfer-amount" class="form-control" placeholder="Enter amount in SGD">
        </div>

        <!-- Next Button -->
        <div class="refresh-button-container" style="margin-top: 0px;">
            <button class="refresh-button">Refresh</button>
        </div>

        <div class="recipient-box" style="background-color: rgb(255, 255, 237); border: 1px solid #000000; margin-top: -13px; font-size: 13px;">
            <div class="recipient-left">
                <div class="recipient-info">
                    <p class="recipient-bank" style="margin-bottom: 0px; margin-top: -10px; font-size: 13px;">Exchange rate</p>
                    <p class="recipient-name" style="margin-bottom: 0px;">1 SGD = 3.00 MYR</p>
                </div>
            </div>
        </div>

        <div class="recipient-box" style="background-color: rgb(255, 244, 85); border: 1px solid #000000; margin-top: -3px;">
            <div class="recipient-left">
                <div class="recipient-info">
                    <p class="recipient-bank" style="color: rgb(52, 52, 52); margin-bottom: 0px; margin-top: -10px;">John Doe will receive:</p>
                    <p class="recipient-name" style="margin-bottom: 0px; color: rgb(0, 0, 0);">300.00 MYR</p>
                </div>
            </div>
        </div>

        <!-- Next Button -->
        <div class="next-button-container" style="margin-top: 8px;">
            <button class="next-button">Next</button>
        </div>
    </div>    

    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="js/bootstrap/bootstrap.bundle.js"></script>
    <script src="js/overseas-transaction-menu.js"></script>
    <script src="./js/magnifying.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/tts.js"></script>
    <script src="js/voice.js"></script>

</body>

</html>

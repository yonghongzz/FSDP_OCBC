<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Locator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="./css/locator.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input 
          type="text" 
          id="search" 
          placeholder="Enter area or postal code"
          class="search-input"
        >
        <button onclick="handleSearch()" class="search-button">Search</button>
      </div>

      <div class="category-container">
        <button 
          class="category-button active" 
          onclick="setCategory('branches')"
          id="branchesBtn"
        >
          Branches
        </button>
        <button 
          class="category-button" 
          onclick="setCategory('atm')"
          id="atmBtn"
        >
          ATMs
        </button>
      </div>

      <div id="map"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script type="module" src="./js/locator.js"></script>
  </body>
</html>

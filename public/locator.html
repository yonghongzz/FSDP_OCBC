<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Locator</title>
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="./css/locator.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button onclick="window.history.back()" class="back-button"><i class="bi bi-caret-left-fill" style="color: var(--primary-color)"></i></button>
        <div class="search-container">
          <input 
            type="text" 
            id="search" 
            placeholder="Enter area or postal code"
            class="search-input"
          >
          <button onclick="handleSearch()" class="search-button" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
      </div>

      <div class="category-container">
        <button 
          class="category-button active" 
          onclick="setCategory('banks')"
          id="branchesBtn"
        >
          Branches
        </button>
        <button 
          class="category-button" 
          onclick="setCategory('atms')"
          id="atmBtn"
        >
          ATMs
        </button>
      </div>

      <div id="map"></div>
      <div class="location-overlay" id="locationOverlay">
        <div class="overlay-header">
          <h2>Location Details</h2>
          <button class="close-overlay" onclick="closeOverlay()">Ã—</button>
        </div>
        <div class="location-details" id="locationDetails"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script type="module" src="./js/locator.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call App - User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #container {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 288px;
            height: 605px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #localVideo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
            height: 60px;
            border: 2px solid #fff;
            border-radius: 5px;
            object-fit: cover;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .button-container button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        #call-btn {
            background-color: #28a745;
        }
        #end-call-btn {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay playsinline muted></video>
        <div class="button-container">
            <button id="call-btn">üìû</button>
            <button id="toggle-video-btn" style="display: none;">üé•</button>
            <button id="toggle-audio-btn" style="display: none;">üé§</button>
            <button id="share-screen-btn" style="display: none;">üñ•Ô∏è</button>
            <button id="end-call-btn" style="display: none;">‚ùå</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/video-call-user.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        document.getElementById('call-btn').style.display = 'block';
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recurring Transfer Details</title>
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/overseas-style.css" />
</head>

<body>
    <!--entire thing-->
    <div class="card bankapp">
        <!--bankapp header-->
        <div class="bankapp-header">
            <div class="header-content card-header d-flex justify-content-between align-items-center">
                <!-- Left Icon -->
                <div class="header-left">
                    <a href="overseas-recurring-transfer.html" class="header-icon-link">
                        <i class="bi bi-arrow-left header-icon"></i>
                    </a>
                </div>
        
                <!-- Header Text -->
                <div class="header-center">
                    <h1 class="header-title">Recurring Transfer Details</h1>
                </div>
        
                <!-- Right Icons -->
                <div class="header-right">
                    <a href="overseas-transfer-breakdown.html" class="header-icon-link">
                        <i class="bi bi-pie-chart header-icon"></i>
                    </a>
                    <a href="overseas-transaction-help.html" class="header-icon-link">
                        <i class="bi bi-question-circle header-icon"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Explanation Text -->
        <h2 class="recipients-title" style="padding-top: 0px;">Set Up Recurring Transfer</h2>
        <h2 class="recipients-choose-currency">Enter the details of your recurring transfer below.</h2>

        <!-- Form Section -->
        <form class="recurring-transfer-form" style="margin: 20px; margin-top: 0px;">
            <!-- Recipient Name -->
            <div class="form-group">
                <label for="recipient-name">Recipient Name</label>
                <input type="text" id="recipient-name" class="form-control" placeholder="Enter recipient's name" required>
            </div>

            <!-- Account Number -->
            <div class="form-group">
                <label for="account-number">Recipient Account Number</label>
                <input type="text" id="account-number" class="form-control" placeholder="Enter account number" required>
            </div>

            <!-- Source Account -->
            <div class="form-group">
                <label for="source-account">Source Account</label>
                <select id="source-account" class="form-control">
                    <option value="" disabled selected>Select an account</option>
                    <option value="account1">Savings • ****1234</option>
                    <option value="account2">Current • ****5678</option>
                </select>
            </div>

            <!-- Transfer Amount -->
            <div class="form-group">
                <label for="transfer-amount">Amount (in SGD)</label>
                <input type="number" id="transfer-amount" class="form-control" placeholder="Enter amount" required>
            </div>

            <!-- currency -->
            <div class="form-group">
                <label for="currency">Currency</label>
                <input type="text" id="currency" class="form-control" placeholder="Enter currency" required>
            </div>

            <!-- Frequency -->
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <select id="frequency" class="form-control">
                    <option value="" disabled selected>Select frequency</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>

            <!-- Start Date -->
            <div class="form-group">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" class="form-control" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block" style="background-color: #da291c;">Save Recurring Transfer</button>
        </form>
    </div>

    <video class="input_video" style="display:none;"></video>
    <canvas class="output_canvas" style="display: none;"></canvas>

    <script src="js/bootstrap/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="js/hand-gesture.js"></script>
    <script src="js/overseas-recurring-createedit.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guide</title>
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!--entire thing-->
    <div class="card bankapp">
        <!--bankapp header-->
        <div class="bankapp-header">
            <div class="header-content card-header d-flex justify-content-between align-items-center">
                <button class="btn btn-link button-back" id="back" type="button">
                    <i class="bi bi-caret-left-fill"></i>
                </button>
                <button class="btn btn-link button-magnify" id="magnify" type="button">
                    <i class="bi bi-zoom-in"></i>
                </button>
            </div>
        </div>

        <!--bankapp content area-->
        <div class="card-body bankapp-content">
          <blockquote class="blockquote mb-0">
            <div class="guide" style="margin-bottom: -6px; margin-top: -4px; font-weight: bold">
                <p>Simulations</p>
            </div>

            <div class="guide-selectone">
                <p>Please select one to start Simulations</p>
            </div>

            <div class="guide-choices">
                <a href="paynow-simulation.html" class="guide-btns">
                    <div class="card">
                        <div class="card-body">
                            PayNow
                        </div>
                    </div>
                </a>

                <a href="stp-index.html" class="guide-btns">
                    <div class="card">
                        <div class="card-body">
                          Scan to Pay
                        </div>
                    </div>
                </a>
            </div>     

        </div>
    </div>

    <video class="input_video" style="display:none;"></video>
    <canvas class="output_canvas" style="display: none;"></canvas>

    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="js/bootstrap/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="js/hand-gesture.js"></script>
    <script src="js/guidescript.js"></script>
    <script src="./js/magnifying.js"></script>
    <script src="js/tts.js"></script>
    <script src="js/voice.js"></script>
    <script>
        i18next.init({
          lng: localStorage.getItem('language') || 'en', // Get the language from localStorage
          resources: {
            en: { translation: {
              "guide_title": "Simulations",
              "guide_select": "Please select one to start Simulations",
              "paynow_simulation": "PayNow",
              "scan_to_pay_simulation": "Scan to Pay"
            }},
            cn: { translation: {
              "guide_title": "模拟教程",
              "guide_select": "请选择一个选项来开始模拟教程",
              "paynow_simulation": "PayNow",
              "scan_to_pay_simulation": "扫描支付"
            }},
            my: { translation: {
              "guide_title": "Simulasi",
              "guide_select": "Sila pilih satu untuk memulakan Simulasi",
              "paynow_simulation": "PayNow",
              "scan_to_pay_simulation": "Imbas untuk Bayar"
            }}
          },
        }, function(err, t) {
          updateGuideContent();
        });
        
            
                
                function updateGuideContent() {
                  document.querySelector('.guide p').innerHTML = i18next.t('guide_title');
                  document.querySelector('.guide-selectone p').innerHTML = i18next.t('guide_select');
                  document.querySelectorAll('.guide-btns .card-body')[0].innerHTML = i18next.t('paynow_simulation');
                  document.querySelectorAll('.guide-btns .card-body')[1].innerHTML = i18next.t('scan_to_pay_simulation');
                }
                </script>

</body>

</html>

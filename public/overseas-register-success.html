<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overseas Register Recipient</title>
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/overseas-style.css" />
</head>

<body>
    <div class="success-container">
        <!-- Big Tick Icon -->
        <div class="success-icon">
            <i class="bi bi-check-circle"></i>
        </div>

        <!-- Success Message -->
        <div class="success-message">You have successfully added a recipient!</div>

        <!-- Recipient Details -->
        <div class="recipient-details">
            <p><strong>Recipient Name:</strong> <span id="recipient-name">John Doe</span></p>
            <p><strong>Bank Name:</strong> <span id="bank-name">Bank of America</span></p>
            <p><strong>Account Number:</strong> <span id="account-number">********1234</span></p>
            <p><strong>Country:</strong> <span id="country">United States</span></p>
        </div>

        <!-- Back to Home Button -->
        <a href="overseas-register-success.html" class="btn-back-home" id="back-home">Back to Home</a>
    </div>

    <video class="input_video" style="display:none;"></video>
    <canvas class="output_canvas" style="display: none;"></canvas>

    <script src="js/bootstrap/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="js/hand-gesture.js"></script>
    <script src="js/overseas-register-success.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Breakdown</title>
  <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/overseas-style.css" />
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
    }
    select {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
    }
    #pieChart {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
    }
    .legend {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }
    .legend-item {
        display: flex;
        align-items: center;
        margin: 5px 10px;
    }
    .legend-color {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        border-radius: 3px;
    }
    .summary {
        margin-top: 20px;
    }
    .summary table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    .summary th, .summary td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
    }

    .summary th {
    background-color: #f4f4f4; /* Optional: Light background for headers */
    }

    
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="bankapp-header">
      <div class="header-content card-header d-flex justify-content-between align-items-center">
          <!-- Left Icon -->
          <div class="header-left">
              <a href="overseas-transaction-menu.html" class="header-icon-link" style="color:black; z-index:100;">
                  <i class="bi bi-house header-icon"></i>
              </a>
          </div>
  
          <!-- Header Text -->
          <div class="header-center">
              <h1 class="header-title" style="font-weight: 500;">Transfer Breakdown</h1>
          </div>
  
          <!-- Right Icons -->
          <div class="header-right">
              <a href="overseas-transaction-help.html" class="header-icon-link">
                  <i class="bi bi-question-circle header-icon"></i>
              </a>
          </div>
      </div>
  </div>

    <div class="filter-section">
      <label for="month-dropdown">Select Month:</label>
      <select id="month-dropdown">
        <option value="2024-11">November 2024</option>
        <option value="2024-12">December 2024</option>
        <option value="2025-01">January 2025</option>
        <option value="2025-02" selected>February 2025</option>
    </select>
    </div>

    <div class="chart-section">
      <canvas id="breakdown-chart"></canvas>
    </div>

    <div class="details-section">
      <h2>Transfer Details</h2>
      <table id="details-table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Total Amount</th>
            <th>Percentage</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows populated dynamically -->
        </tbody>
      </table>
    </div>
  </div>
  <video class="input_video" style="display:none;"></video>
  <canvas class="output_canvas" style="display: none;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="js/hand-gesture.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/overseas-transfer-breakdown.js"></script>
  <script src="script.js"></script>
</body>
</html>

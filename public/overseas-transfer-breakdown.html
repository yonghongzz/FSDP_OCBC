<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Breakdown</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
    }
    select {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
    }
    #pieChart {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
    }
    .legend {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }
    .legend-item {
        display: flex;
        align-items: center;
        margin: 5px 10px;
    }
    .legend-color {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        border-radius: 3px;
    }
    .summary {
        margin-top: 20px;
    }
    .summary table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    .summary th, .summary td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 style="margin-top: 0px;">Transfer Breakdown</h1>

    <div class="filter-section">
      <label for="month-dropdown">Select Month:</label>
      <select id="month-dropdown">
        <option value="2025-01">January 2025</option>
        <option value="2025-02">February 2025</option>
        <option value="2025-03">March 2025</option>
        <!-- Add more months dynamically -->
      </select>
    </div>

    <div class="chart-section">
      <canvas id="breakdown-chart"></canvas>
    </div>

    <div class="details-section">
      <h2>Transfer Details</h2>
      <table id="details-table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Total Amount</th>
            <th>Percentage</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows populated dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/overseas-transfer-breakdown.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change-transaction-limit</title>
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!--entire bankapp-->
    <div class="card bankapp">
        <!--bankapp header-->
        <div class="bankapp-header">
            <div class="header-content card-header d-flex justify-content-between align-items-center">
                <button class="btn btn-link button-back" id="back" type="button">
                    <i class="bi bi-caret-left-fill"></i>
                </button>
                <button class="btn btn-link button-magnify" id="magnify" type="button">
                    <i class="bi bi-zoom-in"></i>
                </button>
            </div>
        </div>

        <!--bankapp content area-->
        <div class="card-body account-space">
          <blockquote class="blockquote mb-0">
            <div style="margin-bottom: -6px; margin-top: -4px; font-weight: bold; font-size: larger;">
                <p>Change daily transaction limit</p>
            </div>
            <div class="acc-num">
                Please select your preferred daily transaction limit below.
            </div>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle dropdown-limitselect" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Select transaction limit (SGD)
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item limit-1" href="#">1000.00</a></li>
                  <li><a class="dropdown-item limit-2" href="#">3000.00</a></li>
                  <li><a class="dropdown-item limit-3" href="#">5000.00</a></li>
                  <li><a class="dropdown-item limit-4" href="#">10000.00</a></li>
                </ul>
            </div>

            <a class="btn btn-primary confirm-limit" href="#" role="button">Confirm</a>
        </div>
        
    </div>

    <video class="input_video" style="display:none;"></video>
    <canvas class="output_canvas" style="display: none;"></canvas>

    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="js/hand-gesture.js"></script>
    <script src="js/change-transaction-limit.js"></script>
    <script src="js/magnifying.js"></script>
    <script src="js/tts.js"></script>
    <script src="js/voice.js"></script>
</body>

</html>

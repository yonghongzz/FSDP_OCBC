<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC Digital Banking</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="notification-bell">üîî</div>
            <div class="help-icon">‚ùì</div>
        </div>

        <h1 class="title">OCBC Digital Banking</h1>

        <div class="warning">
            <p>Beware of scams!<br>Do not make random transactions</p>
        </div>

        <div class="date-time">
            <p id="date"></p>
        </div>

        <button class="balance-btn">View Account Balance</button>

        <div class="icons-row">
            <div class="icon">
                <button class="icon-btn"onclick= "location.href = 'Login.html'">
                    <img src="img/Paynow.png" alt="PayNow">
                    <p>PayNow</p>
                </button>
            </div>
            <div class="icon">
                <button class="icon-btn"onclick= "location.href = 'Login.html'">
                    <img src="img/Scan2Pay.png" alt="Scan To Pay">
                    <p>Scan To Pay</p>
                </button>
            </div>
            <div class="icon">
                <button class="icon-btn"onclick= "location.href = 'Login.html'">
                    <img src="img/RedPacket.png" alt="e-AngBao">
                    <p>e-AngBao</p>
                </button>
            </div>
            <div class="icon">
                <button class="icon-btn" onclick= "location.href = 'Login.html'";>
                    <img src="img/Login.png" alt="Login">
                    <p>Login</p>
                </button>
            </div>
        </div>

       
    <script src="loginscript.js"></script> <!-- Include your login script -->
    <script>
        // JavaScript to dynamically display the date and time
        const dateElement = document.getElementById('date');
        const now = new Date();
        dateElement.innerHTML = `Today's Date: ${now.toLocaleDateString()}<br>Time: ${now.toLocaleTimeString()}`;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNow - Transaction Successful</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <div class="app-container">
        <!-- Top Header -->
        <div class="top-header">
            <div class="icon zoom"><i class="bi bi-zoom-in"></i></div>
            <div class="mode">
                <span>Lite</span>
                <span class="dropdown"><i class="bi bi-caret-down-fill"></i></span>
            </div>
            <div class="icon sound"><i class="bi bi-volume-up-fill"></i></div>
            <div class="icon profile"><i class="bi bi-person-fill"></i></div>
        </div>

        <!-- Success Message Section -->
        <div class="success-message">
            <div class="check-icon"><i class="bi bi-check-circle-fill"></i></div>
            <h2>Successful!</h2>
            <p class="reference">Ref. No: 1234 5678 9012</p>
        </div>

        <!-- Transaction Details Section -->
        <div class="amount-section">
            <h1>5.00 SGD</h1>
            <div class="transaction-date">20/10/2024 18:00:00</div>
        </div>

        <div class="transfer-box">
            <div class="detail-section">
                <div class="icon"><i class="bi bi-wallet2"></i></div>
                <div class="info">
                    <span class="label">To</span>
                    <span class="name">John</span>
                    <span class="contact">+65 9123 4567</span>
                </div>
            </div>
            
            <hr class="divider">
            
            <div class="detail-section">
                <div class="icon"><i class="bi bi-bank"></i></div>
                <div class="info">
                    <span class="label">From</span>
                    <span class="name">OCBC Account1</span>
                    <span class="account-number">123-12345678-123</span>
                </div>
            </div>
        </div>
        
        <div class="comments-section">
            <span class="label">Comments</span>
            <p>Mobile Transfer</p>
        </div>

        <!-- Action Buttons -->
        <div class="button-container">
            <button class="action-button"><a href="paynow.html">New Transfer</a></button>
            <button class="action-button"><a href="#">Share</a></button>
        </div>
        <button class="back-home-btn"><a href="#">Back To Home</a></button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mainpage</title>
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!--entire thing-->
    <div class="card bankapp">
        <!--bankapp header-->
        <div class="bankapp-header">
            <div class="header-content card-header d-flex justify-content-between align-items-center">
                <button class="btn btn-link button-magnify" id="magnify" type="button">
                    <i class="bi bi-zoom-in"></i>
                </button>
                <div class="card normal-lite">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
                        Lite
                    </div>
                    <button class="btn btn-link lite-downarrow" type="button">
                        <i class="bi bi-caret-down-fill"></i>
                    </button>
                </div>
                <button class="btn btn-link button-volume" id="voice" type="button">
                    <i class="bi bi-volume-up-fill"></i>
                </button>
                <button class="btn btn-link button-person" id="person" type="button" data-bs-toggle="dropdown">
                    <i class="bi bi-person-fill"></i>
                </button>
                <div class="dropdown-menu" id="profileMenu">
                    <button class="dropdown-item" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>

        <!--bankapp content area-->
        <div class="card-body bankapp-content">
          <blockquote class="blockquote mb-0">
            <div class="card steps" id="step1">
                <div class="steps-body">
                    <p data-i18n="step_1">1. Press <strong>"Scan QR"</strong> to begin.</p>
                    <button class="okay-button" style="margin-top: 2px;" onclick="showNextStep('step1', 'step2')" data-i18n="okay_button">Okay</button>
                </div>
            </div>
            
            <div class="welcome-back" style="margin-bottom: -6px; margin-top: -4px; font-weight: bold">
                <p data-i18n="welcome_message"></p>
            </div>
            
            <div class="payment">
                <a href="#" class="payment-button" style="margin-left: 10px;">
                    <div class="payment-button-icon">
                        <img src="https://thewhisky.sg/wp-content/uploads/2021/10/paynow-logo-2-01.png" alt="PayNow">
                    </div>
                    <div class="payment-button-text" style="margin-top: -2.2rem;" data-i18n="pay_now">PayNow</div>
                </a>
                <a href="stp-scanQR.html" class="payment-button">
                    <div class="payment-button-icon">
                        <i class="bi bi-qr-code-scan"></i>
                    </div>
                    <div class="payment-button-text" data-i18n="scan_qr">Scan QR</div>
                </a>
                <a href="#" class="payment-button" style="margin-right: 10px;">
                    <div class="payment-button-icon">
                        <i class="bi bi-journals"></i>
                    </div>
                    <div class="payment-button-text" data-i18n="pay_bills">Pay Bills</div>
                </a>
            </div>
            
            <div class="account-balance">
                <div class="balance-text" data-i18n="account_balance">A/C Balance</div>
                <div class="balance-amount" data-i18n="balance_amount"></div>
            </div>
            
            <div class="account-debit">
                <div class="debit-text" data-i18n="debit">Debit</div>
                <div class="debit-cardnum" data-i18n="debit_card_number"></div>
            </div>
            
            <div class="transaction-current">
                <div class="tc-text" data-i18n="daily_transaction_limit">Daily transaction limit</div>
                <div class="tc-amt" data-i18n="transaction_limit"></div>
            </div>
            
            <a href="change-transaction-limit.html" class="transaction-change">
                <div class="tchange-text" data-i18n="change_transaction_limit">Change transaction limit</div>
                <div class="tchange-arrow">
                    <i class="bi bi-caret-right-fill"></i>
                </div>
            </a>
            
            <div class="bottom-nav">
                <div class="walkthrough">
                    <a href="guide.html">
                        <div class="walkthrough-icon">
                            <i class="bi bi-person-walking"></i>
                        </div>
                        <div class="walkthrough-text" data-i18n="guide">guide</div>
                    </a>
                </div>
            
                <div class="payandtransfer">
                    <div class="pat-icon">
                        <a href="#">
                            <img src="img/pay-icon.png" >
                        </a>
                    </div>
                    <div class="pat-text" data-i18n="pay_and_transfer">pay and transfer</div>
                </div>
            
                <div class="needhelp">
                    <a href="video-call.html">
                        <div class="needhelp-icon">
                            <i class="bi bi-question-circle-fill"></i>
                        </div>
                        <div class="needhelp-text" data-i18n="help">help</div>
                    </a>
                </div>
            </div>
            
        
    </div>
    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="js/bootstrap/bootstrap.bundle.js"></script>
    <script src="js/indexscript.js"></script>
    <script src="/js/magnifying.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/simulationtts.js"></script>

        function changeLanguage(lng) {
            localStorage.setItem('language', lng);
            i18next.changeLanguage(lng, function (err, t) {
                updatePageContent();
            });
        }
    </script>
    

</body>

</html>

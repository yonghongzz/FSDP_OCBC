<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helpdesk Video Call</title>
    <link rel="stylesheet" href="./styles/custSupport.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <button onclick="history.back()">â—„</button>
        <h1>Video Call Support</h1>
    </header>

    <main>
        <div id="call-container">
            <div id="video-grid">
                <div class="video-wrapper local">
                    <video id="local-video" autoplay playsinline muted></video>
                    <div class="video-label">You</div>
                </div>
                <div class="video-wrapper remote">
                    <video id="remote-video" autoplay playsinline></video>
                    <div class="video-label">Support Staff</div>
                </div>
            </div>

            <div class="control-panel">
                <button id="camera-toggle" class="control-btn">
                    <i class="bi bi-camera-video-fill"></i>
                </button>
                <button id="screen-share" class="control-btn">
                    <i class="bi bi-box-arrow-up"></i>
                </button>
                <button id="end-call" class="control-btn">
                    <i class="bi bi-telephone-fill"></i>
                </button>
            </div>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts/client.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Video Support</title>
    <link rel="stylesheet" href="./styles/custSupport.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <div class="login-container">
            <select id="user-type" class="login-input">
                <option value="user">Customer</option>
                <option value="staff">Support Staff</option>
            </select>
            <input type="text" id="user-id" class="login-input" placeholder="Enter ID">
            <button id="login-btn" class="primary-btn">Login</button>
        </div>
    </main>
    <script src="./scripts/login.js"></script>
</body>
</html>
